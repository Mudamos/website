<!DOCTYPE html>
<html>
  <head>
    <title>Mudamos</title>
    <meta http-equiv="content-language" content="pt-br" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link href="//fonts.googleapis.com/css?family=Fira+Sans:700|Nunito:400,700" rel="stylesheet">
    <link href="/style.css" rel="stylesheet" />
  </head>

  <body>
    <img src="https://s3-sa-east-1.amazonaws.com/mudamos-images/images/landing/plus.svg" class="animatable drawing big one top left" />
    <img src="https://s3-sa-east-1.amazonaws.com/mudamos-images/images/landing/plus.svg" class="animatable drawing big two top left" />

    <img src="https://s3-sa-east-1.amazonaws.com/mudamos-images/images/landing/plus.svg" class="animatable drawing small three top left" />
    <img src="https://s3-sa-east-1.amazonaws.com/mudamos-images/images/landing/plus.svg" class="animatable drawing small four top left" />
    <img src="https://s3-sa-east-1.amazonaws.com/mudamos-images/images/landing/plus.svg" class="animatable drawing small five top left" />
    <img src="https://s3-sa-east-1.amazonaws.com/mudamos-images/images/landing/plus.svg" class="animatable drawing small six top left" />
    <img src="https://s3-sa-east-1.amazonaws.com/mudamos-images/images/landing/plus.svg" class="animatable drawing small seven top left" />

    <img src="https://s3-sa-east-1.amazonaws.com/mudamos-images/images/landing/plus.svg" class="animatable drawing big top right" />

    <div class="mockup animatable">
      <img src="https://s3-sa-east-1.amazonaws.com/mudamos-images/images/landing/mockup.png" />
    </div>

    <div class="wrapper">
      <div class="container">
        <h1 class="animatable">Chegou o novo app</h1>
        <a href="" class="animatable logo app-link">
          <img src="https://s3-sa-east-1.amazonaws.com/mudamos-images/images/landing/logo.svg"/>
        </a>
        <p class="animatable description">Uma ferramenta para assinatura de projetos de lei de iniciativa popular de forma segura e simples.</p>
        <div class="animatable actions text-center">
          <div id="download-links">
            <a
              href="https://itunes.apple.com/br/app/mudamos/id1214485690?ls=1&mt=8"
              title="Baixar o aplicativo para dispositivos iOS"
              class="store-link"
              id="app-store"
              target="_blank">
              <img src="https://s3-sa-east-1.amazonaws.com/mudamos-images/images/landing/app_store.png" />
            </a><a
              href="https://play.google.com/store/apps/details?id=org.mudamos.petition"
              title="Baixar o aplicativo para dispositivos Android"
              class="store-link"
              id="google-play"
              target="_blank">
              <img src="https://s3-sa-east-1.amazonaws.com/mudamos-images/images/landing/playstore.png" />
            </a>

            <a href="#" id="download" class="hidden">
              <span class="icon"></span>
              <span class="label">Baixe agora</span>
            </a>
          </div>
          <a href="" class="close app-link">Continue para o site >></a>
        </div>
      </div>
    </div>

    <img src="https://s3-sa-east-1.amazonaws.com/mudamos-images/images/landing/plus.svg" class="animatable drawing big bottom left" />
    <img src="https://s3-sa-east-1.amazonaws.com/mudamos-images/images/landing/plus.svg" class="animatable drawing small bottom right" />

    <div class="clearfix"></div>

    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Event snippet for Download do app conversion page
    In your html page, add the snippet and call gtag_report_conversion when someone clicks on the chosen link or button. -->
    <script>
      function gtag_report_conversion(url) {
        var callback = function () {
          if (typeof(url) != 'undefined') {
            window.location = url;
          }
        };
        gtag('event', 'conversion', {
            'send_to': 'AW-846743393/xFdjCJmGzHsQ4Y7hkwM',
            'event_callback': callback
        });
        return false;
      }
    </script>
    <script type="text/javascript">
      (function($) {
        $(function() {
          const userAgent = navigator.userAgent || navigator.vendor;
          const GOOGLE_PLAY_URL = "https://play.google.com/store/apps/details?id=org.mudamos.petition";
          const APP_STORE_URL = "https://itunes.apple.com/br/app/mudamos/id1214485690?ls=1&mt=8";

          if (/android/i.test(userAgent)) {
            $("#download-links .store-link").addClass("hidden");

            $("#download-links #download").removeClass("hidden");
            $("#download-links #download").attr("href", GOOGLE_PLAY_URL);
          } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            $("#download-links .store-link").addClass("hidden");

            $("#download-links #download").removeClass("hidden");
            $("#download-links #download").attr("href", APP_STORE_URL);
          }

          $(".store-link").click(function (event){
            event.preventDefault();

            gtag_report_conversion($(event.target).attr("href"));
          });
        });

        $(function() {
          var animation = false,
              elm = document.createElement('div');

          if(elm.style.animationName !== undefined) { animation = true; }

          $(".animatable").addClass(animation ? "anim" : "no-anim");
        });

        $(function() {
          if (location.hostname === "app.mudamos.org") {
            $(".app-link").attr("href", "https://www.mudamos.org")
          }
        });
      })(window.jQuery);
    </script>

    <!-- Global site tag (gtag.js) - Google AdWords: 846743393 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-846743393"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'AW-846743393');
    </script>
  </body>
</html>
